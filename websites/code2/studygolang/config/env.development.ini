[global]
log_level = DEBUG

[listen]
host = 127.0.0.1

[listen.http]
port = 8088

; websocket 端口
[listen.ws]
port = 6090

[mysql]
host = localhost
port = 3306
user = root
password = 
dbname = studygolang
charset = utf8

; 最大空闲连接数
max_idle = 2
; 最大打开连接数
max_idle = 27

[xorm]
show_sql = true
; 0-off, 5-error, 6-warning, 10-info, 11-debug
log_level = 10

[include_files]
;path = config/auto_crawl_conf.ini